<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Grand Local Cinema</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/logo.svg">
</head>
<body>
    <header>
        <image src="./assets/img/logo.png">
    </header>
    <main>
        <section class="movieCarousel">
            <button class="movieCarouselButton movieCarouselButtonLeft movieCarouselButtonHidden">
                <img src="./assets/img/leftArrow.svg">
            </button>
            <div class="movieCarouselContainer">
                <ul class="movieCarouselTrack">
                    <li class="movieCarouselSlide movieCarouselSlideActive">
                        <img src="./assets/img/moviechristmas.jpg">
                    </li>
                    <li class="movieCarouselSlide">
                        <img src="./assets/img/moviedetective.jpg">
                    </li>
                    <li class="movieCarouselSlide">
                        <img src="./assets/img/moviehorror.jpg">
                    </li>
                    <li class="movieCarouselSlide">
                        <img src="./assets/img/movieracing.jpg">
                    </li>
                    <li class="movieCarouselSlide">
                        <img src="./assets/img/moviesuperkid.jpg">
                    </li>
                </ul>
            </div>
            <button class="movieCarouselButton movieCarouselButtonRight">
                <img src="./assets/img/rightArrow.svg">
            </button>
        </section>
        <section class="enrtyShop">
            <div class="overlayCarousel">
                <h2>Mi Pobre Diablito</h2>
                <div class="divideLine"></div>
                <form onsubmit="return validarFormulario()" class="formGrid">
                    <label for="dateSelector" class="gridArea1 labelText">¿Qué día piensa asistir?</label>
                    <input id="dateSelector" type="date" class="gridArea2 inputText"><br>
                    <label for="timeSelector" class="gridArea3 labelText">¿En qué función piensa asistir?</label>
                    <select id="timeSelector" class="gridArea4 inputText" required>
                        <option value="17:30">17:30</option>
                        <option value="18:20">18:20</option>
                        <option value="19:40">19:40</option>
                        <option value="20:00">20:00</option>
                    </select><br>
                    <label for="numberSelector" class="gridArea5 labelText">¿Cuántos asientos desea?</label>
                    <input id="numberSelector" type="number" class="gridArea6 inputText" required><br>
                    <input type="submit" value="Comprar" class="gridArea7 inputText"><br>
                </form>
                <div class="divideLine"></div>
                <div class="mostrarEntradasAlComprar">Aquí se mostrará la información de sus entradas al finalizar la compra.</div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
